<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Buckaroo Direct Maniputation Visual Data Cleaning Tool</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>
  </head>

  <body>
    <div id="header">
      <h1><a href="/" style="color: white; text-decoration: none;">Buckaroo Visual Wrangler <img src="{{ url_for('static',filename='images/favicon/favicon-96x96.png')}}" style="vertical-align: middle;" height="40" alt="Buckaroo Logo"></a></h1>
      <div id="header-buttons">
        <button id="export-script">
          Export Cleaning Script
          <i class="fa fa-download"></i>
        </button>
      </div>
    </div>

    <div class="matrix-and-dropdown-container">
      <div id="left-panel">
        <div id="attribute-list">
          <div id="attribute-list-header">
            <h3>Attribute Summaries</h3>
          </div>
          <div id="attribute-sorting"></div>
          <ul id="attribute-summary-list"></ul>
        </div>
      </div>

      <div class="main-view">
        <div class="svg-and-toolbox">
          <svg id="main-svg"></svg>
          <div id="toolbox">
            <h3 style="margin-left: auto; margin-right: auto;">Data Repair Panel</h3>
            <div id="preview-area" class="toolbox-preview-area">
              <div class="repair-tools">
                <div id="repairButton" class="regButton" style="width:130px;">‚öíÔ∏è Repair Selection</div>
                <div id="zoomButton" class="regButton" style="width:130px; margin-left: 25px; margin-right: 25px;">üîç Zoom Selection</div>
                <div id="undoButton" class="regButton" style="width:75px;">‚Ü©Ô∏è Undo</div>
                <div id="redoButton" class="regButton" style="width:75px;">üîÑ Redo</div>
            </div>
          </div>
        </div>
      </div>
      <div id="table-div">
        <h3>Top 10 Rows with Most Errors</h3>
        <div id="table-container"></div>
      </div>
      <div id="tooltip" class="tooltip"></div>
    </div>
    
  </body>

  <script src="{{ url_for('static', filename='js/dataModel.js') }}"></script>

  <script type="module" src="{{ url_for('static', filename='js/dataSelection.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='visualizations/barchart.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='visualizations/heatmap.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='visualizations/scatterplot.js') }}"></script>

  <script src="{{ url_for('static', filename='js/vis_common.js') }}"></script>
  <script src="{{ url_for('static', filename='visualizations/legendview.js')}}"></script>
  <script src="{{ url_for('static', filename='visualizations/matrixview.js')}}"></script>
  <script src="{{ url_for('static', filename='visualizations/tableview.js')}}"></script>
  <script src="{{ url_for('static', filename='visualizations/repairpanel.js')}}"></script>
  <script src="{{ url_for('static', filename='visualizations/attributesummaryview.js')}}"></script>
  <script src="{{ url_for('static', filename='js/query.js') }}"></script>
