<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Data Cleaning Visualization Tool</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>
  </head>

  <body>
    <div id="header">
      <h1>Buckaroo Visual Wrangler ðŸ¤ </h1>
      <div id="header-buttons">
        <button id="export-script">
          Export Cleaning Script
          <i class="fa fa-download"></i>
        </button>
        <!-- <div class="file-upload">
          <label for="fileInput">Upload File:</label>
          <input type="file" id="fileInput" accept=".csv" />
        </div>-->
      </div>
    </div>

    <!-- <div class="tabs">
        <button class="tab-button" data-target="tab1">Practice Data</button>
        <button class="tab-button active" data-target="tab2">StackOverflow Data</button>
    </div> -->

    <div class="matrix-and-dropdown-container">
      <div id="left-panel">
        <div class="dropdown-container">
          <h3 style="align-self: center; text-align: center; width: 100%; margin-top: 5px; margin-bottom: 5px;">Dataset Configuration</h3>
          <div id="attribute-dropdown" class="dropdown">
            <button id="dropdown-button">Select Attributes (3/3)</button>
            <div id="dropdown-menu" class="dropdown-content"></div>
          </div>

          <div id="group-dropdown-container">
            <label for="group-dropdown">Group by:</label>
            <select id="group-dropdown">
              <option value="">None</option>
            </select>

            <div id="group-selection-popup" class="modal" style="display: none">
              <div class="modal-content">
                <h3 id="overall-average">Overall Salary Average: $XYZ</h3>
                <ul id="group-list"></ul>
                <div class="modal-buttons">
                  <button id="plot-groups">Plot Selected Groups</button>
                  <button id="close-popup">Cancel</button>
                </div>
              </div>
            </div>

            <button id="select-groups-btn">Select Groups</button>
          </div>

          <div id="predicate-dropdown-container">
            <label for="predicate-dropdown">Add a Predicate to a Column:</label>
            <select id="predicate-dropdown">
              <option value="">None</option>
            </select>

            <div id="condition-container"></div>
          </div>
        </div>
        <div id="legend">
          <h3>Visual Encoding Options</h3>
          <div class="legend-radio-buttons">
            <input
              type="radio"
              name="legend-toggle"
              id="view-errors"
              value="errors"
              checked
            />
            <label for="view-errors">View Errors</label>

            <input
              type="radio"
              name="legend-toggle"
              id="view-groups"
              value="groups"
            />
            <label for="view-groups">View Groups</label>
          </div>
          <div id="legend-content"></div>
        </div>

        <div id="attribute-list">
          <div id="attribute-list-header">
            <h3>Attribute Summaries</h3>
            <label>
              Sort by:
              <select id="sort-errors">
                <option value="total">Total Error %</option>
                <option value="missing">Missing</option>
                <option value="incomplete">Incomplete</option>
                <option value="mismatch">Mismatch</option>
                <option value="anomaly">Avg Anomalies (Outliers)</option>
              </select>
            </label>
          </div>
          <ul id="attribute-summary-list"></ul>
        </div>
      </div>

      <div class="matrix-and-toolbox">
        <div id="tab1" class="tab-content">
          <div id="matrix-vis-practice"></div>
        </div>
        <div id="tab2" class="tab-content active">
          <div id="matrix-vis-stackoverflow"></div>
          <!-- <div id="placeholder-message" style="text-align: center; margin-top: 200px; font-size: 40px; color: darkslategrey;">
            <div>Welcome to Buckaroo!</div>
            <div style="font-size: 25px; margin-top: 10px; color: gray;">Get started by uploading a file</div>
          </div> -->
        </div>

        <div class="toolbox-wrapper">
          <div id="toolbox">
            <form id="radio-buttons-form">
              <h3>Data Repair Toolkit</h3>
              <p>Explore options below for selecting and repairing data.</p>
              <h4>Select an option:</h4>
              <label>
                <input type="radio" name="options" value="allData" checked />
                View all data
              </label>
              <label>
                <input type="radio" name="options" value="selectData" />
                Select data
              </label>
            </form>
            <div class="undo-redo-container">
              <button id="undo">Undo</button>
              <button id="redo">Redo</button>
              <button id="clear-selection">Clear Selection</button>
            </div>
            <button id="remove-selected-data">Remove Selected Data</button>
            <div id="preview-remove"></div>
            <button id="impute-average-x">
              Impute selected data with average for X
            </button>
            <div id="preview-impute-average-x"></div>
            <button id="impute-average-y">
              Impute selected data with average for Y
            </button>
            <div id="preview-impute-average-y"></div>
            <button id="user-function">
              Apply user specified repair
            </button>
            <div id="preview-user-function"></div>
          </div>
        </div>
      </div>

      <div id="tooltip" class="tooltip"></div>
    </div>
    <div id="dirty-rows-container">
      <h3>Top 10 Rows with Most Errors</h3>
      <div id="dirty-rows-table-wrapper"></div>
    </div>
  </body>
  <script src="js/dataModel.js"></script>
  <script src="js/scatterplotMatrixView.js"></script>
  <script src="js/controller.js"></script>
  <script type="module" src="js/script.js"></script>
  </html>
