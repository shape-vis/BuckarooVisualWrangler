<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Buckaroo Direct Maniputation Visual Data Cleaning Tool</title>

        <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
        <link rel="shortcut icon" href="images/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="images/favicon/site.webmanifest" />

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>

        <script>
            function loadDataset(filename) {
              localStorage.setItem("selectedSample", "data/" + filename);
              window.location.href = "data_cleaning_vis_tool.html";
            }
          </script>
    </head>

    <body>
        <div id="header">
            <h1>Buckaroo Visual Wrangler ðŸ¤ </h1>
        </div>

        <div class="matrix-and-toolbox">
            <div id="tab1" class="tab-content">
            <div id="matrix-vis-practice"></div>
            </div>
            <div id="tab2" class="tab-content active">
                <div id="matrix-vis-stackoverflow"></div>
                <div id="placeholder-message" style="text-align: center; margin-top: 200px; margin-left: 750px; font-size: 40px; color: darkslategrey;">
                    <div>Welcome to Buckaroo!</div>
                    <div style="font-size: 24px; margin-top: 10px; color: gray;">
                        Start by selecting a dataset or uploading your own:
                        <br><br>
                        <div class="dataset-button" onclick="loadDataset('stackoverflow_db_uncleaned.csv')">StackOverflow Survey</div>
                        <div class="dataset-button" onclick="loadDataset('Crimes_-_One_year_prior_to_present_20250421.csv')"> Chicago Crime</div>
                        <div class="dataset-button" onclick="loadDataset('complaints-2025-04-21_17_31.csv')"> Student Loan Complaints</div>
                        <div class="file-upload" style="text-align: center; margin-left: auto; margin-right:auto; margin-top: 20px; font-size: 20px; color: darkslategrey;">
                            <label for="fileInput">Select a File:</label>
                            <input type="file" id="fileInput" accept=".csv" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/dataModel.js"></script>
    <script src="js/scatterplotMatrixView.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/cacheController.js"></script>
    <script src="js/cacheModel.js"></script>
    <script type="module" src="js/script.js"></script>

</html>
